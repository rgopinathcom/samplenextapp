    name: Deploy to Vercel

    on:
      push:
        branches:
          - main

    jobs:
      deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Install Vercel CLI
            run: npm install -g vercel

          - name: Deploy to Vercel
            run: vercel deploy --prod --token=${{ secrets.VERCEL_API_TOKEN }}
            env:
              VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # Optional, if using Vercel teams
              VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # Optional, if using Vercel teams